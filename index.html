<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alexandra Brinn Campbell Resume</title>
  <meta name="description" content="Resume of Alexandra Brinn Campbell - AKA Ali. JavaScript and full-stack web developer. I design and script digital experiences for people.">
</head>
<body>
  <div id="application-root"></div>

<script
  src="https://unpkg.com/babel-standalone@6/babel.min.js">
</script>
<script
  src="https://unpkg.com/react@16/umd/react.development.js">
</script>
<script
  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
</script>
<script type="text/babel">
  const appRoot = document.querySelector('#application-root');


  function changeColor(el) {
    el.style.color = 'red';
  }

  const user1 = {
    message: `Hi, I'm Alexandra - AKA Ali, and I love designing and scripting digital experiences for people.`,
    name: `Alexandra Brinn Campbell`,
    id: 23
  }

  function Header(props) {
    console.log(props)
    return (
      <div objectprop={props.objectProp} className={props.className}>
        <h1>{props.objectProp.name}</h1>
        <p>{props.objectProp.message}</p>
      </div>
    );
  }

  ReactDOM.render(
  <Header objectProp={user1} className={`user-header`}/>, appRoot
  );

</script>
</body>
</html>
